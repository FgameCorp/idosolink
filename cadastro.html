<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdosoLink - Cadastro</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl71L_dstPt3HV5HzF6Gvke3s4Wz6iJgD+ub2oU"
      crossorigin="anonymous"
    />
    <!-- Add custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .login-box {
        margin: 5rem auto;
        width: 18rem;
        padding: 2rem;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .login-box h1 {
        text-align: center;
        margin-bottom: 1rem;
        color: #e44d75;
      }
      .login-box label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
      }
      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 0.25rem;
        font-size: 0.9rem;
      }
      .login-box .btn-primary {
        width: 100%;
        padding: 0.5rem;
        background-color: #3aaadf;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .login-box .btn-primary:hover {
        background-color: #268bd2;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 login-box">
          <h1>
            <img
              src="transparente.png"
              alt="IdosoLink logo"
              style="width: 100%; max-width: 180px;"
            />
          </h1>
          <h1>Cadastro</h1>
          <form action="register" method="post">
            <div class="mb-3">
              <label for="fullname" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="fullname" name="fullname" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3div>
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirmar senha</label>
              <input type="password" class="form-control" id="confirm-password" name="confirm-password" required />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
          <p class="mt-3 text-center">JÃ¡ tem uma conta? <a href="login.html">Entre aqui</a></p>
        </div>
      </div>
    </div>
    <!-- Add Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBud7lS2M3Q5k+Kf57i7zYXz5O5/X4c+e+Y+Dnh5r5+D"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
