<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdosoLink - Esqueci minha senha</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl71L+dstPt3HV5HzF6Gvke3s4Wz6iJgD+ub2oU"
      crossorigin="anonymous"
    >
    <!-- Add custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .login-box {
        margin: 5rem auto;
        width: 18rem;
        padding: 2rem;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .login-box h1 {
        text-align: center;
        margin-bottom: 1rem;
        color: #e44d75;
      }
      .login-box label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
      }
      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 0.25rem;
        font-size: 0.9rem;
      }
      .login-box input[type="submit"] {
        width: 100%;
        padding: 0.5rem;
        background-color: #3aaadf;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .login-box input[type="submit"]:hover {
        background-color: #268bd2;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 login-box">
          <h1>
            <img
              src="Idosolink.png"
              alt="IdosoLink logo"
              style="width: 100%; max-width: 180px;"
            />
          </h1>
          <form action="esqueci-senha" method="post">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required />
            <input type="submit" value="Enviar link para redefinir senha" />
          </form>
          <p class="text-center mt-2">
            <a href="login.html">Voltar para login</a>
          </p>
        </div>
      </div>
    </div>
    <!-- Add Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBud7lDf3
````p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
